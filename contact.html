<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplevel Restoration</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <style>
      :root {
        --color-primary: #0f3f8f;
        --color-dark: #2b2b2b;
        --color-white: #ffffff;
        --color-light-gray: #808080;
        --spacing: 1rem;
        --radius: 1rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          var(--color-primary) 0%,
          var(--color-dark) 100%
        );
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Get in Touch Section Styles */
      .get-in-touch {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 20px;
      }

      .section-header {
        text-align: center;
        margin-bottom: 50px;
      }

      .section-title {
        font-size: 1.5rem;
        color: var(--color-white);
        margin-bottom: 15px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .section-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: var(--radius);
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease forwards;
        animation-delay: 0.2s;
      }

      .contact-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transition: left 0.6s;
      }

      .contact-form:hover::before {
        left: 100%;
      }

      .contact-form:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-label {
        display: block;
        color: var(--color-white);
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: calc(var(--radius) * 0.5);
        color: var(--color-white);
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      .submit-btn {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: var(--color-white);
        padding: 15px 40px;
        border-radius: calc(var(--radius) * 0.5);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        width: 100%;
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .submit-btn:hover::before {
        left: 100%;
      }

      .submit-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.2)
        );
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .modal {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: var(--radius);
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 90%;
        text-align: center;
        transform: scale(0.8) translateY(30px);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }

      .modal-overlay.show .modal {
        transform: scale(1) translateY(0);
      }

      .modal::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transition: left 0.6s;
      }

      .modal:hover::before {
        left: 100%;
      }

      .modal-icon {
        font-size: 4rem;
        color: #4caf50;
        margin-bottom: 20px;
        animation: bounceIn 0.6s ease;
      }

      .modal-title {
        color: var(--color-white);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .modal-message {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .modal-close-btn {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: var(--color-white);
        padding: 12px 30px;
        border-radius: calc(var(--radius) * 0.5);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .modal-close-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.2)
        );
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .section-title {
          font-size: 1.8rem;
        }

        .contact-form {
          padding: 30px 20px;
        }

        .modal {
          padding: 30px 20px;
        }

        .modal-icon {
          font-size: 3rem;
        }

        .modal-title {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <section class="get-in-touch">
        <div class="section-header">
          <h2 class="section-title">Get in Touch</h2>
          <p class="section-subtitle">
            Ready to start your project? Contact us today for a free
            consultation and personalized quote
          </p>
        </div>

        <div class="contact-form">
          <form
            id="contactForm"
            name="contact"
            method="POST"
            data-netlify-recaptcha="true"
            netlify
          >
            <input type="hidden" name="form-name" value="contact" />

            <div class="form-group">
              <label for="firstName" class="form-label">Full Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-input"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="your.email@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-input"
                placeholder="(123) 456-7890"
                required
              />
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Project Details</label>
              <textarea
                id="message"
                name="message"
                class="form-textarea"
                placeholder="Tell us about your project, timeline, and any specific requirements..."
                required
              ></textarea>
            </div>

            <div data-netlify-recaptcha="true"></div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
      <div class="modal">
        <div class="modal-icon">✅</div>
        <h3 class="modal-title">Thank You!</h3>
        <p class="modal-message">
          Your message has been sent successfully. We'll get back to you within
          24 hours.
        </p>
        <button class="modal-close-btn" id="closeModal">Close</button>
      </div>
    </div>

    <div id="footer"></div>

    <script>
      // Phone number formatting function
      function formatPhoneNumber(phoneNumber) {
        const cleaned = phoneNumber.replace(/\D/g, "");

        if (cleaned.length <= 3) {
          return cleaned;
        } else if (cleaned.length <= 6) {
          return `(${cleaned.slice(0, 3)}) ${cleaned.slice(3)}`;
        } else {
          return `(${cleaned.slice(0, 3)}) ${cleaned.slice(
            3,
            6
          )}-${cleaned.slice(6, 10)}`;
        }
      }

      // Apply phone formatting on input
      document.getElementById("phone").addEventListener("input", function (e) {
        const formatted = formatPhoneNumber(e.target.value);
        e.target.value = formatted;
      });

      // Form submission handler
      const handleSubmit = (event) => {
        event.preventDefault();

        const myForm = event.target;
        const formData = new FormData(myForm);

        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString(),
        })
          .then(() => {
            // Show success modal
            document.getElementById("successModal").classList.add("show");
          })
          .catch((error) => {
            alert("Something went wrong. Please try again.");
            console.error("Error:", error);
          });
      };

      // Close modal and clear form
      function closeModal() {
        document.getElementById("successModal").classList.remove("show");
        // Clear form after modal closes
        setTimeout(() => {
          document.getElementById("contactForm").reset();
        }, 300);
      }

      // Event listeners
      document.querySelector("form").addEventListener("submit", handleSubmit);
      document
        .getElementById("closeModal")
        .addEventListener("click", closeModal);

      // Close modal on overlay click
      document
        .getElementById("successModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });

      // Close modal on Escape key
      document.addEventListener("keydown", function (e) {
        if (
          e.key === "Escape" &&
          document.getElementById("successModal").classList.contains("show")
        ) {
          closeModal();
        }
      });
    </script>

    <script src="/assets/js/layout.js"></script>
  </body>
</html>
