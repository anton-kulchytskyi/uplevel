<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplevel Restoration</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <section class="get-in-touch">
        <div class="section-header">
          <h2 class="section-title">Get in Touch</h2>
          <p class="section-subtitle">
            Ready to start your project? Contact us today for a free
            consultation and personalized quote
          </p>
        </div>

        <div class="contact-form">
          <form
            id="contactForm"
            name="contact"
            method="POST"
            data-netlify-recaptcha="true"
            netlify
          >
            <input type="hidden" name="form-name" value="contact" />

            <div class="form-group">
              <label for="firstName" class="form-label">Full Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-input"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="your.email@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-input"
                placeholder="(123) 456-7890"
                required
              />
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Project Details</label>
              <textarea
                id="message"
                name="message"
                class="form-textarea"
                placeholder="Tell us about your project, timeline, and any specific requirements..."
                required
              ></textarea>
            </div>

            <div data-netlify-recaptcha="true"></div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
      <div class="modal">
        <div class="modal-icon">âœ…</div>
        <h3 class="modal-title">Thank You!</h3>
        <p class="modal-message">
          Your message has been sent successfully. We'll get back to you within
          24 hours.
        </p>
        <button class="modal-close-btn" id="closeModal">Close</button>
      </div>
    </div>

    <div id="footer"></div>

    <script src="/assets/js/layout.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
